<nav>
  <ul>
    <li>
      <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a>
    </li>
    <li>
      <a routerLink="/about" routerLinkActive="active" ariaCurrentWhenActive="page">About</a>
    </li>
    <li>
      <a routerLink="/template-driven-form" routerLinkActive="active" ariaCurrentWhenActive="page"
        >Template driven form</a
      >
    </li>
    <li>
      <a routerLink="/reactive-form" routerLinkActive="active" ariaCurrentWhenActive="page"
        >Reactive form</a
      >
    </li>

    <li>
      <a routerLink="/get-data" routerLinkActive="active" ariaCurrentWhenActive="page">Get Data</a>
    </li>
  </ul>

  <app-parent />
</nav>
