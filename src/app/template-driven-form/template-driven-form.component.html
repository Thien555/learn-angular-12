<form (ngSubmit)="submitForm()">
  <label for="fname">First name:</label><br />
  <input
    type="text"
    name="fname"
    [(ngModel)]="name"
    [ngModelOptions]="{ standalone: true }"
  /><br />

  <!-- <button type="submit" (click)="submitForm()">Submit1</button> -->

  <button type="submit">Submit2</button>
</form>
